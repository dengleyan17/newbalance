<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车 – New Balance</title>
    <link rel="stylesheet" href="../Linearicons-Free-v1.0.0/Web Font/style.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1599063000706/build/css/framework.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1598976587923/build/css/secondary.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1600186190697/build/css/main-cn.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1600256982085/build/css/core.css">
    <link rel="stylesheet" href="../swiper-6.1.2/swiper-6.1.2/package/swiper-bundle.min.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/car.css">
</head>

<body>
    <div id="headerBox"></div>

    <div id="container" class="pt_storefront pt_cart">
        <!-- 我的购物车 -->
        <div class="page-hero grey with-shadow">
            <div class="default-content">
                <h1 class="cart-title" style="text-align: center;">
                    <span class="title-left"></span>
                    <span class="icon">
                        <span class="circle icon-fillcircle"></span>
                        <span class="bag icon-cart"></span>
                    </span>
                    <span class="title-right">
                        我的购物车
                    </span>
                </h1>
            </div>
        </div>
        <!-- 购物车的列表栏----购物车没有商品 -->
        <!-- <div class="page-body content-body"></div> -->
        <!-- 购物车的列表栏----购物车有商品 -->
        <div id="itemBox"></div> 
        <!-- 联系我们 -->
        <div class="row full-width checkout-customer-service">
            <div class="small-12 columns">
                <div class="row fixed-width-narrow">
                    <div class="small-12 medium-4 large-4 columns">
                        <h3 style="font-family:'微软雅黑'">联系我们</h3>
                        <p class="cta-contact" style="font-family:'微软雅黑'">
                            <strong>电子邮件至客服中心</strong>或致电
                        </p>
                        <p class="cta-contact" style="font-family:'微软雅黑'">
                            <strong>800-820-2887</strong>
                        </p>
                        <p style="font-family:'微软雅黑'">
                            <strong>400-890-2887</strong>
                        </p>
                        <p style="font-family:'微软雅黑'">
                            <strong>
                                <span class="days">客服时间：星期一 ~ 星期日 9AM ~ 10PM (北京时间)</span>
                            </strong>
                            <br>
                        </p>
                        <p style="font-family:'微软雅黑'">
                            <strong>客服邮箱：consumerservice@newbalance.com</strong>
                        </p>
                    </div>
                    <div class="small-12 medium-4 large-4 columns"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footerBox"></div>

    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../swiper-6.1.2/swiper-6.1.2/package/swiper-bundle.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/car.js"></script>
</body>

</html>
