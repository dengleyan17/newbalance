<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Balance中国官方商城</title>
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1599063000706/build/css/framework.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1598976587923/build/css/secondary.css">
    <link rel="stylesheet" href="../swiper-6.1.2/swiper-6.1.2/package/swiper-bundle.min.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>
    <!-- 头部 -->
    <div id="headerBox"></div>
    <!-- 内容部分 -->
    <div id="listMain">
        <div id="container" class="pt_storefront grid" style="transform: none;">
            <!-- 头部导航栏 -->
            <div class="row breadcrumb-container">
                <div class="hide-for-small medium-9 columns" style="width: 75%;">
                    <div class="fullBreadcrumbs">
                        <div class="swiper-wrapper">
                            <div class="breadcrumb-scroll">
                                <ul class="product-categories">
                                    <li class="hide-for-mobile">
                                        <a href="./index.html" class="c-path">首页</a>
                                        <span class="c-slash">/</span>
                                    </li>
                                    <li>
                                        <a href="###" class="c-path">男子</a>
                                    </li>
                                    <li>
                                        <span class="c-slash">/</span>
                                        <a href="###" class="c-path">鞋子</a>
                                    </li>
                                    <li class="c-path-last">
                                        <span class="c-slash">/</span>
                                        英美产系列
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 头部banner图 -->
            <div class="page-hero grid-hero">
                <div class="content-dev">
                    <a href="./goods.html?id=" target="_blank">
                        <div id="cdev-hp-banner-beta-beauty-and-the-beast-kids-0015"
                            class="cdev-hp-banner-beta-wrapper analytics-banner analytics-banner-trigger cdev-hp-banner-main"
                            data-tracking-id="hp-banner-beta-beauty-and-the-beast-kids-0015"></div>
                    </a>
                </div>
            </div>
            <!-- 中部列表内容区 -->
            <div id="main-wrapper" class="row refineable-wrapper left-product-refine"
                style="min-height: 547px; transform: none;">
                <!-- 左边半区 -->
                <div class="small-12 medium-3 columns refinements-bar theiaStickySidebar"
                    style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px; width: 25%;">
                    <div class="theiaStickySidebar"
                        style="padding-top: 1px; padding-bottom: 1px; position: static; top: 0px; left: 89.5px;">
                        <!-- 列表 -->
                        <div class="pgp-quick-nav show-for-medium-up">
                            <h4 class="no-h-style">男子</h4>
                            <div>
                                <!-- 上半模块 -->
                                <div class="level-c2 cat-uncollapsed" data-id="2101">
                                    <a href="###">鞋子</a>
                                    <ul>
                                        <li class="not-active">
                                            <a href="###">
                                                休闲
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                英美产系列
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                老爹鞋
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                男款跑步鞋
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                中性款
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                篮球鞋
                                            </a>
                                        </li>
                                        <li class="not-active">
                                            <a href="###">
                                                板鞋
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 下半模块 -->
                                <div class="level-c2 cat-uncollapsed" data-id="2102">
                                    <a href="###">
                                        服饰/配饰
                                    </a>
                                    <ul>
                                        <li class="not-active">
                                            <a href="###">背心/T恤</a>
                                        </li>
                                        <li>
                                            <a href="###">休闲裤装</a>
                                        </li>
                                        <li>
                                            <a href="###">运动上衣</a>
                                        </li>
                                        <li>
                                            <a href="###">运动裤装</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- 多选按钮 -->
                        <div class="only-screen">
                            <div class="selector filter-selector" style="left: 0%; display: block;">
                                <div class="refinements-list">
                                    <div class="refinement-selector genderAndAgeGroupCombo active"
                                        data-type="genderAndAgeGroupCombo" data-default-name="null">
                                        <h4 data-type="genderAndAgeGroupCombo" id="genderAndAgeGroupCombo">
                                            <button class="filter-select active"
                                                data-refinement="genderAndAgeGroupCombo" aria-expanded="true">
                                                性别
                                            </button>
                                        </h4>
                                        <div class="list-wrapper">
                                            <ul class="refinement" aria-labelledby="genderAndAgeGroupCombo">
                                                <li class="checkbox  half">
                                                    <button class="refine-link" title="男子" data-value="男子">
                                                        <input type="checkbox" class="genderRanking" id="man">
                                                        <span class="refine-value">男子</span>
                                                    </button>
                                                </li>
                                                <li class="checkbox  half">
                                                    <button class="refine-link" title="女子" data-value="女子">
                                                        <input type="checkbox" class="genderRanking" id="female">
                                                        <span class="refine-value">女子</span>
                                                    </button>
                                                </li>
                                                <li class="checkbox  half">
                                                    <button class="refine-link" title="中性款" data-value="中性款">
                                                        <input type="checkbox" class="genderRanking" id="neutral">
                                                        <span class="refine-value">中性款</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右边半区 -->
                <div class="small-12 medium-9 columns" id="product-lists">

                </div>
            </div>
        </div>
    </div>

    <!-- 脚部 -->
    <div id="footerBox"></div>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../swiper-6.1.2/swiper-6.1.2/package/swiper-bundle.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/list.js"></script>
</body>

</html>
