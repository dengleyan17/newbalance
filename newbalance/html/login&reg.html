<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In or Create NB Account</title>
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1599063000706/build/css/framework.css">
    <link rel="stylesheet"
        href="https://www.newbalance.com.cn/on/demandware.static/Sites-newbalance_cn-Site/-/zh/v1598976587923/build/css/secondary.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- 引入头部 -->
    <div id="headerBox"></div>

    <!-- 内容区 -->
    <div id="container" class="pt_storefront pt_accountpage pt_accountlogin">
        <!-- 头部 -->
        <div class="page-hero grey with-shadow">
            <div class="default-content">
                <h1>登录或者注册新的账户</h1>
            </div>
        </div>
        <!-- 登录和注册表单内容区 -->
        <div class="page-body content-body">
            <div class="row">
                <!-- 登录表单 -->
                <div class="small-12 medium-12 large-6 columns">
                    <div class="row">
                        <div class="small-12 columns login-customers">
                            <div class="grey inner">
                                <h2>登录</h2>
                                <form class="custom" id="dwfrm_login">
                                    <fieldset style="border: 1px #ddd; padding: .5em 0; margin: 0;">
                                        <!-- 登录邮箱输入框 -->
                                        <div class="row">
                                            <div class="small-12 columns">
                                                <!-- 验证错误添加error属性 -->
                                                <div class="loginForm username">
                                                    <div class="input-flat input input-flat-filled">
                                                        <label for="login-username" class="input-flat-label ">
                                                            <span class="input-flat-label-content label.username">
                                                                <span class="requiredindicator">*</span>
                                                                电子邮箱地址
                                                            </span>
                                                        </label>

                                                        <input type="email"
                                                            class="input-flat-field fix-full-width loginusername required"
                                                            id="loginUsername" name="login-username">
                                                        <!-- 验证错误显示block -->
                                                        <small class="error"
                                                            id="dwfrm_login_username_error" style="display: none;">请输入一个有效的电子邮箱地址</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 登录密码输入框 -->
                                        <div class="row">
                                            <div class="small-12 columns">
                                                <!-- 验证错误添加error属性 -->
                                                <div class="loginForm password">
                                                    <div class="input-flat password input-flat-filled">
                                                        <label for="login-password" class="input-flat-label">
                                                            <span class="input-flat-label-content label.password">
                                                                <span class="requiredindicator">*</span>
                                                                密码
                                                            </span>
                                                        </label>
                                                        <input type="password"
                                                            class="input-flat-field  fix-full-width required"
                                                            id="loginPassword" name="login-password">
                                                        <!-- 验证错误显示block -->
                                                        <small id="dwfrm_login_password_error" class="error" style="display:none">登录密码不能为空</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 显示和记住密码按钮 -->
                                        <div class="row login-tools">
                                            <div class="small-12 columns">
                                                <div class="forgotpassword">
                                                    <a href="###" id="PasswordReset" title="重新设置您的密码">重新设置您的密码</a>
                                                </div>
                                                <div class="showpassword">
                                                    <input type="checkbox" id="chk-show-password" name="chkshowpassword"
                                                        class="chkshowpassword">
                                                    <label for="chk-show-password" class="checkbox-left">
                                                        <span class="custom text" style="margin-left: 25px">显示密码</span>
                                                    </label>
                                                </div>
                                                <div class="rememberme">
                                                    <input type="checkbox" name="login-rememberme" id="login-rememberme"
                                                        class="rememberpassword">
                                                    <label for="login-rememberme" class="checkbox-left">
                                                        <span class="custom text" style="margin-left: 25px">记住</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 登录按钮 -->
                                        <div class="formactions">
                                            <button class="button primary compact" id="loginBtn" value="登录"
                                                name="login-login">
                                                <span>登录</span>
                                            </button>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 注意事项 -->
                    <div class="row">
                        <div class="small-12 hide-for-medium-down columns">
                            <div class="content-dev account-why-sign-up" data-slot="account-why-sign-up">
                                <h3>为什么注册?</h3>
                                <ul>
                                    <li>- 获得新品上市信息和最新活动信息</li>
                                    <li>- 接收发货信息</li>
                                    <li>- 方便查阅订单状态</li>
                                    <li>- 管理您的收货和发票地址</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 注册表单 -->
                <div class="small-12 medium-12 large-6 create-account columns">
                    <div class="grey inner">
                        <h2>注册账户</h2>
                        <form class="custom" id="RegistrationForm" novalidate="novalidate">
                            <fieldset style="padding-top: 8px;">
                                <!-- 验证错误添加error属性 -->
                                <div class="formfield regusername">
                                    <div class="input-flat input">
                                        <label for="register-name" class="input-flat-label ">
                                            <span class="input-flat-label-content profile.lastname">
                                                姓名
                                            </span>
                                        </label>
                                        <input type="text" class="input-flat-field" id="registerName"
                                            name="register-name">
                                        <!-- 验证错误显示block -->
                                        <small id="dwfrm_profile_customer_lastname_error"
                                            class="error" style="display: none;">敢问阁下尊姓大名?</small>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <!-- 验证错误添加error属性 -->
                                <div class="formfield regemail">
                                    <div class="input-flat input">
                                        <label for="register-email" class="input-flat-label ">
                                            <span class="input-flat-label-content profile.lastname">
                                                <span class="requiredindicator">*</span>
                                                电子邮箱
                                            </span>
                                        </label>
                                        <input type="text" class="input-flat-field" id="registerEmail"
                                            name="register-email">
                                        <!-- 验证错误显示block -->
                                        <small id="dwfrm_profile_customer_lastname_error"
                                            class="error" style="display: none;">请输入一个有效的电子邮箱地址</small>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <!-- 验证错误添加error属性 -->
                                <div class="formfield regtesteamil">
                                    <div class="input-flat input">
                                        <label for="register-testemail" class="input-flat-label ">
                                            <span class="input-flat-label-content profile.lastname">
                                                <span class="requiredindicator">*</span>
                                                验证邮箱
                                            </span>
                                        </label>
                                        <input type="text" class="input-flat-field" id="registerTestemail"
                                            name="register-testemail">
                                        <!-- 验证错误显示block -->
                                        <small id="dwfrm_profile_customer_lastname_error"
                                            class="error" style="display: none;">两次输入电子邮箱不一致</small>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset style="margin-bottom: 23px;">
                                <!-- 验证错误添加error属性 -->
                                <div class="formfield regpassword">
                                    <div class="input-flat input">
                                        <label for="register-password" class="input-flat-label ">
                                            <span class="input-flat-label-content profile.lastname">
                                                <span class="requiredindicator">*</span>
                                                密码
                                            </span>
                                        </label>
                                        <input type="password" class="input-flat-field" id="registerPassword"
                                            name="register-password">
                                        <!-- 验证错误显示block -->
                                        <small id="dwfrm_profile_customer_lastname_error" class="error" style="display: none;">请至少输入 8
                                            个字符密码</small>
                                    </div>
                                    
                                    <div class="password-hint field-hint hidden" style="display: block;">
                                        <div class="content-dev account-password-hover">请修改密码，密码至少包含8个字符。</div>
                                    </div>

                                </div>
                            </fieldset>

                            <fieldset>
                                <!-- 验证错误添加error属性 -->
                                <div class="formfield regtestpassword">
                                    <div class="input-flat input">
                                        <label for="register-testpassword" class="input-flat-label ">
                                            <span class="input-flat-label-content profile.lastname">
                                                <span class="requiredindicator">*</span>
                                                验证密码
                                            </span>
                                        </label>
                                        <input type="password" class="input-flat-field" id="registerTestpassword"
                                            name="register-testpassword">
                                        <!-- 验证错误显示block -->
                                        <small id="dwfrm_profile_customer_lastname_error" class="error" style="display: none;">两次输入密码不一致</small>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="row login-tools">
                                    <div class="small-12 columns">
                                        <div class="showpassword">
                                            <input type="checkbox" id="reg-show-password" name="regshowpassword"
                                                class="chkshowpassword">
                                            <label for="reg-show-password" class="checkbox-left">
                                                <span class="custom text" style="margin-left: 25px">显示密码</span>
                                            </label>
                                        </div>
                                        <div class="rememberme" style="width: 100%;">
                                            <input type="checkbox" name="reg-check" id="reg-check"
                                                class="rememberpassword">
                                            <label for="reg-check" class="checkbox-left">
                                                <span class="custom text" style="margin-left: 25px;font-size: 12px;line-height: 20px;">我承诺点击(提交)按钮即表示我阅读,理解并接受<span class="redText" style="color: red;">隐私政策,使用条款</span>及退货政策的详细内容。</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="formactions">
                                    <button class="button primary compact" id="regBtn" value="注册"
                                        name="reg-reg">
                                        <span>注册账户</span>
                                    </button>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入脚部 -->
    <div id="footerBox"></div>

    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>

    
</body>

</html>
